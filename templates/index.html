<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список котов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <h1>Список котов</h1>
  <div class="d-flex p-2">
      <a href="{{ url_for('add_cat') }}" class="btn btn-success me-2">Добавить кота</a>
  </div>
    <table class="table table-striped table-bordered mt-3">
      <thead>
        <tr>
        <th>Номер</th>
        <th>Имя</th>
        <th>Порода</th>
        <th>Пол</th>
        <th>Возраст</th>
        <th>Цвет</th>
        <th>Вес</th>
        <th>Темперамент</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody>
      {% for cat in cats %}
      <tr>
        <td>{{ cat.id }}</td>
        <td>{{ cat.name }}</td>
        <td>{{ cat.breed.name }}</td>
        <td>{{ cat.gender.name }}</td>
        <td>{{ cat.age }}</td>
        <td>{{ cat.color }}</td>
        <td>{{ cat.weight }}</td>
        <td>{{ cat.temper }}</td>
        <td>
          <form method="post" action="{{ url_for('delete_cat', cat_id=cat.id) }}">
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
        </td>
      {% else %}
      <tr><td colspan="7">Котов пока нет</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
