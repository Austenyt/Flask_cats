{% extends "base.html" %}

{% block content %}
    <h1>Register</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" step="0.1" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" step="0.1" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" step="0.1" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3">
            <label for="password_confirm" class="form-label">Подтверждение пароля</label>
            <input type="password" step="0.1" class="form-control" id="password_confirm" name="password_confirm" required />
        </div>
        {% if error %}
        <p class="text-danger">Ошибка: {{error}}</p>
        {% endif %}
        <button type="submit" class="btn btn-success">Зарегистрировать</button>
    </form>
{% endblock %}
