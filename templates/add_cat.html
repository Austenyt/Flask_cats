<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добавить кота</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Добавить нового кота</h1>
    <form method="post" action="{{ url_for('add_cat') }}" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="breed" class="form-label">Порода</label>
        <select name="breed" id="breed">
          <option value="">--Выберите породу--</option>
          {% for breed in breeds %}
          <option value="{{breed.id}}">{{breed.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Пол</label>
        <select name="gender" id="gender">
          <option value="">--Выберите пол--</option>
          {% for gender in genders %}
          <option value="{{gender.id}}">{{gender.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Возраст</label>
        <input type="number" step="0.1" class="form-control" id="age" name="age" required />
      </div>
      <div class="mb-3">
        <label for="color" class="form-label">Цвет</label>
        <input type="text" class="form-control" id="color" name="color" required />
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Вес</label>
        <input type="number" step="0.1" class="form-control" id="weight" name="weight" required />
      </div>
      <div class="mb-3">
        <label for="temper" class="form-label">Темперамент</label>
        <input type="text" class="form-control" id="temper" name="temper" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea class="form-control" id="description" name="description"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="has_passport" name="has_passport">
        <label class="form-check-label" for="has_passport">Есть паспорт</label>
      </div>
      <div class="mb-3 form-check">
        <label class="form-label" for="image">Выберите картинку</label>
        <input type="file" id="image" name="image">
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
    </form>
    <p class="mt-3"><a href="{{ url_for('index') }}">Вернуться к списку котов</a></p>
  </div>
</body>
</html>
