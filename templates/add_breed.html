<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добавить породу</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Добавить новую породу</h1>
    <form method="post" action="{{ url_for('add_breed') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Порода</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
    </form>
    <p class="mt-3"><a href="{{ url_for('index') }}">Вернуться к списку котов</a></p>
  </div>
</body>
</html>
